<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JavaScript - Слайдер для сайта на чистом JavaScript</title>
  <link rel="stylesheet" href="slider.css">
  <style>
    .slider__items {
      counter-reset: slide;
    }

    .slider__item {
      counter-increment: slide;
    }

    .slider__item>div::before {
      content: counter(slide);
      position: absolute;
      top: 10px;
      right: 20px;
      color: #fff;
      font-style: italic;
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="slider">
    <div class="slider__wrapper">
      <div class="slider__items">
        <div class="slider__item">
          <div style="height: 250px; background: #3f51b5;"></div>
        </div>
        <div class="slider__item">
          <div style="height: 250px; background: #607d8b;"></div>
        </div>
        <div class="slider__item">
          <div style="height: 250px; background: #f44336;"></div>
        </div>
        <div class="slider__item">
          <div style="height: 250px; background: #4caf50;"></div>
        </div>
      </div>
    </div>
    <a class="slider__control slider__control_prev" href="#" role="button" data-slide="prev"></a>
    <a class="slider__control slider__control_next" href="#" role="button" data-slide="next"></a>
  </div>

  <script src="slider.js"></script>
  <script>
    // инициализация слайдера
    var slider = new Slider('.slider', {
      loop: true,
      autoplay: false,
      swipe: true
    });
  </script>
</body>

</html>
