<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JavaScript SimpleAdaptiveSlider - Слайдер с миниатюрами</title>
  <!-- Подключаем CSS слайдера -->
  <link rel="stylesheet" href="../simple-adaptive-slider.min.css">
  <!-- Подключаем JS слайдера -->
  <script defer src="../simple-adaptive-slider.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // инициализация слайдера
      var slider = new SimpleAdaptiveSlider('.slider', {
        loop: true,
        autoplay: false,
        swipe: true
      });
      var thumbnailsItem = document.querySelectorAll('.slider__thumbnails-item');

      function setActiveThumbnail() {
        var sliderItemActive = document.querySelector('.slider__item_active');
        var index = parseInt(sliderItemActive.dataset.index);
        for (var i = 0, length = thumbnailsItem.length; i < length; i++) {
          if (i !== index) {
            thumbnailsItem[i].classList.remove('active');
          } else {
            thumbnailsItem[index].classList.add('active');
          }
        }
      }
      setActiveThumbnail();
      document.querySelector('.slider').addEventListener('slid.saslider', setActiveThumbnail);
    });
  </script>
  <style>
    /* стили для элемента body */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
        sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
    }

    .slider__container {
      position: relative;
      margin-left: 200px;
    }

    .slider {
      max-width: 310px;
      flex: 0 0 310px;
      margin-left: unset;
      margin-right: unset;
    }

    /* дополнительные стили для этого примера */
    .slider__items {
      counter-reset: slide;
    }

    .slider__item {
      counter-increment: slide;
    }

    .slider__item::before {
      content: counter(slide);
      position: absolute;
      top: 10px;
      right: 20px;
      color: #fff;
      font-style: italic;
      font-size: 32px;
      font-weight: bold;
    }

    .slider img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .slider__thumbnails {
      position: absolute;
      display: flex;
      flex-flow: column wrap;
      align-content: center;
      width: 150px;
      left: -175px;
      top: 0;
      height: 100%;
    }

    .slider__thumbnails-item {
      box-sizing: border-box;
      line-height: 0;
      max-width: 52px;
      margin: 0 10px 10px 0;
      opacity: .5;
      border-radius: 8px;
      overflow: hidden;
    }

    .slider__thumbnails-item.active {
      opacity: 1;
    }

    .slider__thumbnails-item>img {
      display: inline-block;
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <!-- Разметка слайдера -->
  <div class="slider__container">

    <div class="slider">
      <div class="slider__wrapper">
        <div class="slider__items">

      </div>
      <a class="slider__control slider__control_prev" href="#" role="button" data-slide="prev"></a>

    </div>
    <!-- thumbnails -->
    <div class="slider__thumbnails">

</body>

</html>
