<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom select</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Стили для страницы -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .container {
      max-width: 250px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <!-- Подключаем CSS файл CustomSelect -->
  <link rel="stylesheet" href="custom-select.dev.css">
  <!-- Подключаем js-файл CustomSelect -->
  <script defer src="custom-select.dev.js"></script>
  <!-- JS код в котором инициализируем экземпляр CustomSelect для .select -->
  <script>
    let select1;
    document.addEventListener('DOMContentLoaded', () => {
      select1 = new CustomSelect('.select', {
        name: 'car',
        targetValue: 'f',
        options: [
          ['volkswagen', 'Volkswagen'],
          ['ford', 'Ford'],
          ['toyota', 'Toyota'],
          ['nissan', 'Nissan']
        ],
        onSelected(option) {
          const text = option ? option.textContent : '';
          console.log(`Выбранное значение: ${text}`);
        },
      });
      document.querySelector('.select').addEventListener('select.change', (e) => {
        const selected = e.target.querySelector('.select__option_selected');
        const text = selected ? selected.textContent : '';
        console.log(`Выбранное значение: ${text}`);
      });
    })
  </script>
</head>

<body>

  <div class="container">

    <!-- Кастомный селект -->
    <div id="select-1"></div>

  </div>
</body>

</html>
